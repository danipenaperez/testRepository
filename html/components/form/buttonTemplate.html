<script id="buttonTemplate" type="text/x-custom-template">
	<button id="${id}" type="button" class="btn btn-${type} mr-1 ${align}" >
		{{if image}}
			<img src="${image.src}" class="img-fluid rounded" width="32" height="32"/>
		{{/if}}
		{{if text}}
			${text}
		{{/if}}
		{{if span}}
			<span class="badge badge-light">${span.text}</span>
		{{/if}}
	</button>
</script>
